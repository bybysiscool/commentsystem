origin: https://github.com/bybysiscool/commentsystem
branch: main
comments:
  path: "data/comments/{options.postSlug}"
  filename: "{@timestamp}"
  fields:
    name:
      type: "string"
      required: true
    email:
      type: "string"
      required: false
    comment:
      type: "string"
      required: true
  allowedFields: ["name", "email", "comment"]
  moderation: true
  commitMessage: "New comment added."
  format: "yaml"
